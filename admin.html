<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico">

        <title>Management | Online Bookstore</title>

        <link href="static/css/style.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="user-bar" class="login-bar">
        </div>
        <div class="navigation-bar">
            <div class="center-panel-container">
                <a class="logo" href="index.html"><img src="image/books.png"/><span class="logo-text">Online Bookstore</span></a>
                <div id="nav-bar" class="navigation-buttons">
                </div>
            </div>
        </div>
        <div class="orders-container">
            <div class="panel-block w50">
                <table class="wrap-text">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Book ID</th>
                            <th>Book Title</th>
                            <th>Book Author</th>
                            <th>Book Price</th>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>User Phone</th>
                            <th>User Email</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
        <script src="static/js/userbar.js"></script>
        <script src="static/js/login.js"></script>
        <script src="static/js/admin.js"></script>
    </body>
</html>
