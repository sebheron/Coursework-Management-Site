<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="View the book store inventory online.">
        <meta name="author" content="19014086">
        <meta name="keywords" content="Library, Libraries, Book, Books, Novel, Novella, Non-fiction, Fiction, Reading, Reading List">
        <link rel="icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="image/512.png"/>

        <title>Home | Online Bookstore</title>

        <link href="static/css/style.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="user-bar" class="login-bar">
        </div>
        <div class="navigation-bar">
            <div class="center-panel-container">
                <a class="logo" href="index.html"><img src="image/books.png"/><span class="logo-text">Online Bookstore</span></a>
                <div id="nav-bar" class="navigation-buttons">
                </div>
            </div>
        </div>
        <div class="panels-container">
            <div class="left-panel-container">
                <div class="panel-block w100">
                    <h1>Find books...</h1>
                    <div class="combo-boxes">
                        <div class="combo-container">
                            <p>Type:</p>
                            <select name="types" id="type" class="combo-box">
                                <option value="" selected>Select a type...</option>
                                <option value="school">School Books</option>
                                <option value="fiction">Fiction</option>
                            </select>
                        </div>
                        <div class="combo-container">
                            <p>Genres:</p>
                            <select name="genres" id="genre" class="combo-box">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="book-container" class="right-panel-container">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="static/js/store.js"></script>
        <script src="static/js/userbar.js"></script>
    </body>
</html>
